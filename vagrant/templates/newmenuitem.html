<!DOCTYPE html>
<html>
<head>
	<title>Add Menu Item: {{restaurant.name}}</title>
</head>
<body>

	<h1>Add Menu Item: {{restaurant.name}}</h1>

	<form action="{{url_for('newMenuItem', restaurant_id=restaurant.id )}}" method = 'POST'>

		<p>Name:</p>
		<input type='text' size='30' name='name'>
		<p>Description:</p>
		<input type="text" size='90' name="description">
		<p>Course:</p>
		<input type="text" size='30' name="course">
		<p>Price:</p>
		<input type="text" size='30' name="price">
		<br/>
		<br/>

		<input type='submit' value='Create'>

	</form>

</body>
</html>
