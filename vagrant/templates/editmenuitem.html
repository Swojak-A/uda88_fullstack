<!DOCTYPE html>
<html>
<head>
	<title>Edit Menu Item: {{ item.name }}, {{ restaurant.name }}</title>
</head>
<body>

	<h1>Edit Menu Item: {{ item.name }} from {{ restaurant.name }}</h1>

	<form action="{{url_for('editMenuItem', restaurant_id=restaurant.id, item_id=item.id )}}" method = 'POST'>

		<p>Name:</p>
		<input type='text' size='30' name='name' placeholder='{{ item.name }}'>
		<p>Description:</p>
		<input type="text" size='90' name="description" placeholder='{{ item.description }}'>
		<p>Course:</p>
		<input type="text" size='30' name="course" placeholder='{{ item.course }}'>
		<p>Price:</p>
		<input type="text" size='30' name="price" placeholder='{{ item.price }}'>
		<br/>
		<br/>

		<input type='submit' value='Create'>

	</form>

</body>
</html>
